<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyVideoPlayer</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <script src="https://content.jwplatform.com/libraries/40ePXEh3.js" type="text/javascript"></script>
    <div id="player"></div>
    <input class="hide"type="text" id="noteInput">
    <script>

      jwplayer("player").setup({
        file: "SampleVideo.mp4"
      });


      $("#player").attr("onmouseover", "hovering()");
      $("#player").attr("onmouseout", "idling()");

      function hovering() {
        showControls();
      }

      $(window).keypress(function (e) {
        // console.log(e.keyCode);
        if (e.keyCode === 0 || e.keyCode === 32) {
          e.preventDefault();
          jwplayer().play();
        } else if (e.keyCode === 102) {
          e.preventDefault();
          jwplayer().setFullscreen()
        } else if (e.keyCode === 99) {
          e.preventDefault();
          jwplayer().play(false);

          makeNote(jwplayer().getPosition());
        }
      })

      function makeNote(vidTime) {
        $("#noteInput").removeClass("hide")

        console.log(vidTime);
      }

      function idling() {
        hideControls();
      }

      jwplayer().onDisplayClick(function() {
      })

      function hideControls() {
        // console.log("Hiding");
        jwplayer().setControls(false);
      }

      function showControls() {
        // console.log("Showing");
        jwplayer().setControls(true);
      }

    </script>
