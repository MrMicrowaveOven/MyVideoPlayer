<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyVideoPlayer</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <script src="https://content.jwplatform.com/libraries/40ePXEh3.js" type="text/javascript"></script>
    <div class="description">
      Welcome to the VideoCritique!  Watch the video, and leave notes at certain points of it!  Controls below: <br>
      Space: Play/Pause<br>
      f: Full Screen<br>
      c: Leave a note
    </div>
    <div id="player"></div>
    <div class="response invisible" id="noteForm">
      <div id="nodeLabel">Note to be placed at <div id="noteTime" class="inlineText"></div> seconds:</div>
      <input class="" type="text" id="noteInput">
      <button type="button" class="button" onclick="saveNote()">Save Note</button>
    </div>
    <div class="response" id="noteDisplay">

    </div>
    <script>
      jwplayer("player").setup({
        file: "SampleVideo.mp4"
      });
    </script>
    <script src="script/videoControls.js" type="text/javascript"></script>
    <script src="script/note.js" type="text/javascript"></script>
    <div class= "portfolioLinks" id="portfolioLinks">
      Written by Benjamin Zagorski.
      <br>
      Click <a href="https://github.com/MrMicrowaveOven/MyVideoPlayer"> here</a> for the github repo.
    </div>
  </body>
</html>
